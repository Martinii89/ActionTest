name: "Deploy ActionTest"

on:
  push:
    tags:
      - "ActionTest/v*"

env:
  PROJECT_FOLDER: ActionTest
  PROJECT_PATH: ActionTest/ActionTest.csproj


jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 -p:PublishSingleFile=true --self-contained false

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: ${{ env.PROJECT_FOLDER }}/bin/Release/net6.0/win-x64/publish/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}
      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: ${{ env.PROJECT_FOLDER2 }}/bin/Release/net6.0/win-x64/publish/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}